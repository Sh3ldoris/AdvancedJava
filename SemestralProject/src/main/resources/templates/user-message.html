<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
    <div class="container">
        <h2>Message</h2>
        <div class="alert alert-info mt-2" role="alert" th:if="${message != null}">
            <span th:text="${message}"></span>
        </div>
        <a class="btn btn-primary mt-2" th:href="@{'/'}">Return to the main page</a>
    </div>
</body>
</html>
