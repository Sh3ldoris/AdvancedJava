<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>Saved profiles</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-2">Generated people profiles</h2>

            <ul class="list-group mt-2">
                <li class="list-group-item list-group-item-action" th:each="person, it : ${page.getContent()}">
                    <div class="mb-1">
                        <div class="row">
                            <div class="col-1">
                                <h5><span th:text="${it.count + '.'}"></span></h5>
                            </div>
                            <div class="col-5"><h5><span th:text="${person.firstName() + ' ' + person.lastName()}"></span></h5></div>
                            <div class="col-4"><span th:text="${person.address() + ', ' + person.city()}"></span></div>
                            <div class="col-1"><a class="page-link"
                                                  th:href="@{'/profiles/html?id=' + ${person.id}}">
                                html
                            </a></div>
                            <div class="col-1"><a class="page-link"
                                                  th:href="@{'/profiles/pdf?id=' + ${person.id}}">
                                pdf
                            </a></div>
                        </div>
                    </div>
                </li>
            </ul>

            <nav class="mt-2 mb-2">
                <ul class="pagination" th:if="${page.getTotalPages() > 1}">
                    <li class="page-item"
                        th:each="pageNumber : ${pageNumbers}"
                        th:classappend="${pageNumber == page.getPageable().getPageNumber() + 1? 'active' : ''}">
                        <a class="page-link"
                           th:href="@{'/persons?page=' + ${pageNumber}}"
                           th:text="${pageNumber}">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
