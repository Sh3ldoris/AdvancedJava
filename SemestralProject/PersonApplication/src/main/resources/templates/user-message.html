<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
    <div class="text-center">
        <h2 class="pt-5 mt-5" >Notification</h2>
    </div>
    <div class="container" style="min-height: 80vh">
        <div class="row" style="min-height: 70vh">
            <div class="d-flex align-items-center">
                <div class="container px-5">
                    <div class="d-flex justify-content-center">
                        <div class="alert alert-info mb-2 d-flex align-items-center justify-content-center" role="alert" th:if="${message != null}" style="width: 550px; height: 120px">
                            <span th:text="${message}"></span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" onclick="window.location.href='/'">Return to the main page</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
