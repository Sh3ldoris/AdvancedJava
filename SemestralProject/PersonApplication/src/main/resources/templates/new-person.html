<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/main.css}"/>
    <meta charset="UTF-8">
    <title>Person application</title>
</head>
<body>
    <div class="text-center">
        <h2 class="pt-5 mt-5" style="margin-right: 3.4rem;">Register as new person here</h2>
    </div>

    <div class="container" style="min-height: 80vh">
        <div class="row" style="min-height: 70vh">
            <div class="d-flex align-items-center">
                <div class="container px-5">
                    <form action="#" th:action="@{/person/new}" th:object="${person}" method="post" class="row needs-validation" novalidate>
                        <div class="col-6 mb-1">
                            <label for="firstNameInput" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstNameInput" th:field="*{firstName}" required>
                        </div>
                        <div class="col-6 mb-1">
                            <label for="lastNameInout" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastNameInout" th:field="*{lastName}" required>
                        </div>
                        <div class="col-6 mb-1">
                            <label for="addressInout" class="form-label">Address</label>
                            <input type="text" class="form-control" id="addressInout" th:field="*{address}" required>
                        </div>
                        <div class="col-6 mb-1">
                            <label for="cityInout" class="form-label">City</label>
                            <input type="text" class="form-control" id="cityInout" th:field="*{city}" required>
                        </div>
                        <div class="mb-1">
                            <label for="occupationInout" class="form-label">Occupation</label>
                            <input type="text" class="form-control" id="occupationInout" th:field="*{occupation}">
                        </div>
                        <div class="col-12 mt-1">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a class="bot-nav" th:href="@{'/'}">Home page</a>

            <script lang="javascript">
                (function () {
                    'use strict'

                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.querySelectorAll('.needs-validation')

                    // Loop over them and prevent submission
                    Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }

                                form.classList.add('was-validated')
                            }, false)
                        })
                })()
            </script>
</body>
</html>
