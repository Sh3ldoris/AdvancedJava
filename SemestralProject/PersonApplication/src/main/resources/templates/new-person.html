<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peson application</title>
</head>
<body>
    <h1>New person page!</h1>
    <form action="#" th:action="@{/person/new}" th:object="${person}" method="post">
        <p>First name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last name: <input type="text" th:field="*{lastName}" /></p>
        <p>Address: <input type="text" th:field="*{address}" /></p>
        <p>City: <input type="text" th:field="*{city}" /></p>
        <p>Occupation: <input type="text" th:field="*{occupation}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"
    />
</body>
</html>
